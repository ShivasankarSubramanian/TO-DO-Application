<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TO-DO List Application</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">


</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title text-center mb-0">Add TO-DO</h5>
            </div>
            <div class="card-body">
                <form class="border border-light p-4" action="addTodo" method="post">

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Enter Title" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" class="form-control" placeholder="Enter Date" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" name="status" id="status" class="form-control" placeholder="Enter Status" required>
                    </div>

                    <button type="submit" class="btn btn-info btn-block">Add TO-DO</button>
                    <button type="button" class="btn btn-info btn-block" onclick="getListTodo()">View TO-DO</button>
                </form>
            </div>
     <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


	<script type="text/javascript">
            function getListTodo(){
                window.location = '/listTodo';
            }
        </script>
    
</body>

</html>
